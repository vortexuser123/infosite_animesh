<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Digital Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: url("https://www.transparenttextures.com/patterns/brick-wall.png");
      background-color: #d9c7aa; /* fallback */
    }
    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      margin-bottom: 30px;
    }
    .library {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      position: relative;
      margin-bottom: 80px;
    }
    .shelf {
      width: 100%;
      height: 40px;
      background: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
      background-size: cover;
      border-radius: 6px;
      margin-top: 40px;
      position: absolute;
      bottom: -20px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(-50px);
      animation: dropShelf 0.6s forwards;
    }
    .lamp-light {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 120px;
      background: radial-gradient(ellipse at center, rgba(255,215,130,0.7) 0%, rgba(255,215,130,0.1) 60%, transparent 100%);
      filter: blur(20px);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      animation: flicker 3s infinite;
    }

    /* Flicker effect */
    @keyframes flicker {
      0% { opacity: 0.8; }
      10% { opacity: 0.85; }
      20% { opacity: 0.75; }
      30% { opacity: 0.9; }
      40% { opacity: 0.7; }
      50% { opacity: 0.85; }
      60% { opacity: 0.8; }
      70% { opacity: 0.9; }
      80% { opacity: 0.75; }
      90% { opacity: 0.85; }
      100% { opacity: 0.8; }
    }

    .book {
      width: 150px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: slideIn 0.8s forwards;
      display: inline-block;
      z-index: 2;
    }
    .book img {
      width: 100%;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .book p {
      margin-top: 8px;
      font-size: 1rem;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }
    .book:hover img {
      transform: scale(1.05);
    }

    /* Tilt */
    .tilt-left { transform: rotate(-3deg) translateY(30px); }
    .tilt-right { transform: rotate(3deg) translateY(30px); }
    .straight { transform: rotate(0deg) translateY(30px); }

    /* Animations */
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0) rotate(var(--rotate, 0));
      }
    }
    @keyframes dropShelf {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ“± Responsive */
    @media (max-width: 600px) {
      .book {
        width: 120px;
      }
      .book p {
        font-size: 0.9rem;
      }
      .lamp-light {
        width: 200px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“š My Digital Library</h1>
  
  <!-- Shelf 1 -->
  <div class="library">
    <div class="lamp-light"></div>
    <div class="book tilt-left" style="animation-delay: 1s;" onclick="openBook('book/Python_handbook.pdf')">
      <img src="cover/Python.jpg" alt="Book One">
      <p></p>
    </div>
    <div class="book straight" style="animation-delay: 1.2s;" onclick="openBook('pdfs/book2.pdf')">
      <img src="covers/cover2.jpg" alt="Book Two">
      <p>Book Two</p>
    </div>
    <div class="book tilt-right" style="animation-delay: 1.4s;" onclick="openBook('pdfs/book3.pdf')">
      <img src="covers/cover3.jpg" alt="Book Three">
      <p>Book Three</p>
    </div>
    <div class="shelf" style="animation-delay: 0.4s;"></div>
  </div>

  <!-- Shelf 2 -->
  <div class="library">
    <div class="lamp-light"></div>
    <div class="book straight" style="animation-delay: 2s;" onclick="openBook('pdfs/book4.pdf')">
      <img src="covers/cover4.jpg" alt="Book Four">
      <p>Book Four</p>
    </div>
    <div class="book tilt-left" style="animation-delay: 2.2s;" onclick="openBook('pdfs/book5.pdf')">
      <img src="covers/cover5.jpg" alt="Book Five">
      <p>Book Five</p>
    </div>
    <div class="book tilt-right" style="animation-delay: 2.4s;" onclick="openBook('pdfs/book6.pdf')">
      <img src="covers/cover6.jpg" alt="Book Six">
      <p>Book Six</p>
    </div>
    <div class="shelf" style="animation-delay: 1.4s;"></div>
  </div>

  <script>
    function openBook(file) {
      // open PDF in new tab
      window.open(file, "_blank");
    }
  </script>
</body>
</html>
